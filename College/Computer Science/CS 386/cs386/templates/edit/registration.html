</head>

<body>
<form action="registration.php" method="post" name="registerForm">
<table width="400" height="200" cellspacing="0" class = "login">
<tr>
<td>Register</td>
<td>&nbsp;</td>
</tr>
<tr>
<t>Email Address: <br /><small>*this will be used as your <b>username</b></small></td>

<tr>
<td>Repeat Password:</td>

</tr>
<tr>
<td>First Name:</td>
<td><input name="fname" type="text" /></td>
</tr>
<tr>

<tr>

</tr>
<tr>

</tr>
<tr>
<td>State:</td>

</tr>
<tr>
<td>Zip Code:</td>
<td><input name="zipcode" type="text" /></td>
</tr>
<tr>

</tr><br />
</table>
