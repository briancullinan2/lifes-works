<h3><a 
href="https://vista.nau.edu/webct/mediadb/viewEntryFrameset.jsp?id=34388113968071"
 class="glossarylink" target="_blank">Harmony</a> and <a 
href="https://vista.nau.edu/webct/mediadb/viewEntryFrameset.jsp?id=34388113956071"
 class="glossarylink" target="_blank">melody</a> instruments</h3>
<p> Harmony and melody instruments are capable of playing both melody (a
 tune) 
  and harmony simultaneously. Often they accompany other <a 
href="https://vista.nau.edu/webct/mediadb/viewEntryFrameset.jsp?id=34388113929071"
 class="glossarylink" target="_blank">solo</a> instruments, but 
  they also will step forward to be a featured <a 
href="https://vista.nau.edu/webct/mediadb/viewEntryFrameset.jsp?id=34388113970071"
 class="glossarylink" target="_blank">soloist</a>.<br>
</p>
